<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <h1>Gestión de Libros</h1>

  <div class="actions-bar">
    <input type="search" id="search-input" placeholder="Buscar por título, autor, ISBN...">
    <button id="create-button" class="button primary">Nuevo Libro</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Editorial</th>
        <th>Año</th>
        <th>Cantidad Disp.</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="books-tbody">
      </tbody>
    </table>
  </div>
</main>

<div id="form-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" id="modal-close-button">&times;</span>
    <h2 id="modal-title">Nuevo Libro</h2>
    <form id="item-form">
      <input type="hidden" id="book-id" name="id">

      <div class="form-group">
        <label for="book-title">Título:</label>
        <input type="text" id="book-title" name="title" required>
      </div>
      <div class="form-group">
        <label for="book-author">Autor:</label>
        <input type="text" id="book-author" name="author" required>
      </div>
      <div class="form-group">
        <label for="book-isbn">ISBN:</label>
        <input type="text" id="book-isbn" name="isbn">
      </div>
      <div class="form-group">
        <label for="book-publisher">Editorial:</label>
        <input type="text" id="book-publisher" name="publisher">
      </div>
      <div class="form-group">
        <label for="book-year">Año de Publicación:</label>
        <input type="number" id="book-year" name="year" min="1000" max="9999">
      </div>
      <div class="form-group">
        <label for="book-quantity">Cantidad Disponible:</label>
        <input type="number" id="book-quantity" name="quantity" min="0" required>
      </div>

      <div class="modal-actions">
        <button type="button" class="button secondary" id="modal-cancel-button">Cancelar</button>
        <button type="submit" class="button primary">Guardar Libro</button>
      </div>
    </form>
  </div>
</div>

<script src="modal.js"></script>
</body>
</html>
